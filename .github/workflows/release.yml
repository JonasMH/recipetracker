name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: src/client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('src/client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install server dependencies
        run: cd src/server && go mod tidy

      - name: Install client dependencies
        run: cd src/client && npm ci

      - name: Build server and client
        run: make build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/recipetracker:${{ github.ref_name }} .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/recipetracker:${{ github.ref_name }}
